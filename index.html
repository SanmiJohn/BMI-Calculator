<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <section>
            <div>
                <input type="range" min="20" max="200" value="20"> <br>
                <input type="range" min="100" max="249" value="100">
            </div>

            <div>
                <span>20kg</span> <br>
                <span>100cm</span>
            </div>
        </section>

        <aside>
            <div>
                57
            </div>

            <div>
                Obese
            </div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>

</html>
